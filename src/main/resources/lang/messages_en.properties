help.text=System Monitor is a lightweight application designed to provide detailed information about your computer's hardware components. It allows users to monitor CPU, GPU, memory, motherboard, and storage devices in real-time. The application supports both Ukrainian and English languages and offers export functionality to JSON and TXT formats for easy data sharing and analysis. Ideal for system administrators, enthusiasts, and anyone interested in understanding their hardware performance.
